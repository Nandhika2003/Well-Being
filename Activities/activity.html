<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="activity_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="heading">
        <div>Activities</div>
    </div>
    <div class="activities m-5">
        <div class="activity">
            <button role="button" class="button-name" onclick="redirectToBE()">Breathing Exercises</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="redirectToEX()">Exercises</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getFact()">Random Facts</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getJoke()">Jokes</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getBook()">Suggest a book</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getQuote()">Quotes</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getPic()">Random-Pic</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="resetButton()">RESET</button>
        </div>
    </div>

    <div id="display" class="m-5 display-section">
        <div id="title" class="title-section">
            Title
        </div>
        <div id="screen" class="screen-section card-body ">
            <h2>Display</h2>
        </div>
    </div>
    <script src="activity_action.js"></script>

</body>

</html>
