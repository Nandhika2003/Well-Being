<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link rel="stylesheet" href="activity_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Activitiesssss!</h2>
    <div class="activities">
        <div class="activity">
            <button role="button" class="button-name" onclick="redirectToBE()">Breathing Exercises</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="redirectToEX()">Exercises</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getFact()">Random Facts</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getJoke()">Jokes</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getBook()">Suggest a book</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getQuote()">Quotes</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="getPic()">Random-Pic</button>
        </div>
        <div class="activity">
            <button role="button" class="button-name" onclick="resetButton()">RESET</button>
        </div>
    </div>

    <div id="display" class="display-section">
        <div id="title" class="title-section">
            <h2>Title</h2>
        </div>
        <div id="screen" class="screen-section">
            <h2>Display</h2>
        </div>
    </div>


    <script src="activity_action.js"></script>
